<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href=estilos/media-query.css"> 
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <form action="" method="get">
                    <h1>Login</h1>
                    <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p><br>

                    <label for="iemail">Usário</label>
                    <input type="email" placeholder="seunome@gmail.com" name="email" id="iemail"><br>
                    <br>
                    <label for="isenha">Senha</label>
                    <input type="password" id="isenha" name="senha"><br>
                    <br>
                    <input type="submit" value="enviar" class="botoes" id="enviar">
                    <input type="button" value="recuperar" class="botoes" id="recover">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
